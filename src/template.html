<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Waifu Image Generator</title>
        <link
      href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css"
      rel="stylesheet"
    />
    </head>
    <body>
        <div class="bg-gray-100 w-full self-center flex flex-col flex-wrap justify-center">
            <div class="w-full">
                <h1>Waifu Image Generator</h1>
            </div>
            <img src="https://cdn.waifu.im/121.gif" alt="waifu-image" />
            <div class="flex w-1/3">
                <label class="inline-block text-sm text-gray-600" for="Multiselect">
                  Select categories
                </label>
                <div class="relative flex w-full">
                  <select
                    id="select-tag"
                    name="tags[]"
                    multiple
                    placeholder="Select tags..."
                    autocomplete="off"
                    class="block w-full rounded-sm cursor-pointer focus:outline-none"
                    multiple
                  >
            
                  </select>
                </div>
              </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
        <script type="text/javascript" src="bundle.js"></script>
    </body>
</html>
